<div>
  <strong class="text-lg">{{message_icon}} {{message_title}}</strong><br><br>
  {{message_content}}
  <div class="service-card">
    <div class="flex justify-between items-center mb-3">
      <div class="service-title">{{station_icon}} {{station_name}}</div>
    </div>

    <div class="flex gap-4">
      <div class="image-container">
        <img src="{{station_image}}" alt="{{station_name}}" class="image-cover">
      </div>

      <div class="flex-1">
        <div class="detail-item">
          <iconify-icon icon="mdi:gas-station" class="icon-blue" width="16"></iconify-icon>
          <span class="detail-text">{{fuel_types}}</span>
        </div>
        <div class="detail-item">
          <iconify-icon icon="mdi:map-marker" class="icon-gray" width="16"></iconify-icon>
          <span class="detail-text">{{distance}} | {{address}}</span>
        </div>
        <div class="detail-item">
          <iconify-icon icon="mdi:clock-outline" class="icon-gray" width="16"></iconify-icon>
          <span class="detail-text">{{operating_hours}}</span>
        </div>
        {{#if services}}
        <div class="detail-item">
          <iconify-icon icon="mdi:car-wash" class="icon-gray" width="16"></iconify-icon>
          <span class="detail-text">{{services}}</span>
        </div>
        {{/if}}
      </div>
    </div>

    <div class="mt-4 flex gap-2">
      <button class="nav-button" data-alert-text="{{navigate_alert_text}}">
        <iconify-icon icon="mdi:map-marker-path" width="16"></iconify-icon>
        {{navigate_button_text}}
      </button>
    </div>
  </div>
</div>
