<div>
  <strong class="text-lg">{{message_icon}} {{message_title}}</strong>
  <p>
    {{message_content}}
  </p>

  <div class="service-card">
    <div class="flex justify-between items-center mb-3">
      <div class="service-title">{{restaurant_icon}} {{restaurant_name}}</div>
    </div>

    <div class="flex gap-4">
      <div class="image-container">
        <img src="{{restaurant_image}}" alt="{{restaurant_name}}" class="image-cover">
      </div>

      <div class="flex-1">
        {{#if rating}}
        <div class="detail-item">
          <iconify-icon icon="mdi:star" class="icon-yellow" width="16"></iconify-icon>
          <span class="detail-text">{{rating}} ({{review_count}}条评价)</span>
        </div>
        {{/if}}
        <div class="detail-item">
          <iconify-icon icon="mdi:map-marker" class="icon-gray" width="16"></iconify-icon>
          <span class="detail-text">{{distance}} | {{address}}</span>
        </div>
        <div class="detail-item">
          <iconify-icon icon="mdi:clock-outline" class="icon-gray" width="16"></iconify-icon>
          <span class="detail-text">{{operating_hours}}</span>
        </div>
        {{#if phone}}
        <div class="detail-item">
          <iconify-icon icon="mdi:phone" class="icon-gray" width="16"></iconify-icon>
          <span class="detail-text">{{phone}}</span>
        </div>
        {{/if}}
      </div>
    </div>

    <div class="mt-4 flex gap-2">
      <button class="nav-button" data-alert-text="{{navigate_alert_text}}">
        <iconify-icon icon="mdi:map-marker-path" width="16"></iconify-icon>
        {{navigate_button_text}}
      </button>
    </div>
  </div>
</div>
