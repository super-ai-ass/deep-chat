<div>
  <strong class="{{alert_color}}">{{alert_icon}} {{alert_title}}</strong>
  <p>
    {{alert_message}}
  </p>

  <div class="service-card-overflow">
    <div class="flex justify-between items-center p-4">
      <div class="service-title-indigo">
        {{service_title}}
      </div>
      <div class="action-button" data-alert-text="{{action_alert_text}}">
        {{action_button_text}}
      </div>
    </div>
    <div class="px-4 pb-4">
      {{#each schedule_items}}
      <div class="schedule-item">
        <div class="detail-label">{{label}}ï¼š</div>
        <div class="schedule-content">
          <iconify-icon icon="{{icon}}" class="{{icon_color}}"></iconify-icon>
          <span>{{content}}</span>
        </div>
      </div>
      {{/each}}
    </div>
  </div>
</div>
