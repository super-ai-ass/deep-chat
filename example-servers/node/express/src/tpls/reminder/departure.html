<div class="message-container">
  <div class="message-bubble-lg">
    <div class="flex items-center mb-3">
      <iconify-icon icon="{{header_icon}}" class="{{header_icon_color}} text-2xl mr-2"></iconify-icon>
      <h3 class="message-title">{{message_title}}</h3>
    </div>
    <div class="message-content">
      <p class="message-content-text">
        {{message_content}}
      </p>
    </div>
    <div class="mt-2 flex justify-between items-center">
      <div class="time-info">
        <iconify-icon icon="mdi:clock-outline" class="mr-1"></iconify-icon>
        <span>{{current_time}}</span>
      </div>
      <button class="confirm-button">
        {{confirm_button_text}}
      </button>
    </div>
  </div>
</div>
